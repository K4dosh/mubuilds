<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mu Builds</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">
  <header class="header">
    <h1>Mu Builds</h1>
    <!-- theme toggle removed; dark default -->
  </header>

  <main class="panel">
    <section class="inputs">
      <label class="label">Pontos Livres</label>
      <input id="free" type="number" placeholder="Ex: 1300" />

      <div class="divider"></div>

      <div class="stat-row">
        <div class="stat-title stat-title--str"><img src="assets/str.svg" alt="FOR" class="icon"> Força</div>
        <input id="str" type="number" placeholder="Força atual (opcional)" />
        <button class="plus" data-target="str">+</button>
      </div>

      <div class="stat-row">
        <div class="stat-title stat-title--agi"><img src="assets/agi.svg" alt="AGI" class="icon"> Agilidade</div>
        <input id="agi" type="number" placeholder="Agilidade atual (opcional)" />
        <button class="plus" data-target="agi">+</button>
      </div>

      <div class="stat-row">
        <div class="stat-title stat-title--vit"><img src="assets/vit.svg" alt="VIT" class="icon"> Vitalidade</div>
        <input id="vit" type="number" placeholder="Vitalidade atual (opcional)" />
        <button class="plus" data-target="vit">+</button>
      </div>

      <div class="stat-row">
        <div class="stat-title stat-title--ene"><img src="assets/ene.svg" alt="ENE" class="icon"> Energia</div>
        <input id="ene" type="number" placeholder="Energia atual (opcional)" />
        <button class="plus" data-target="ene">+</button>
      </div>

      <div class="stat-row">
        <div class="stat-title stat-title--com"><img src="assets/com.svg" alt="COM" class="icon"> Comando</div>
        <input id="com" type="number" placeholder="Comando atual (opcional)" />
        <button class="plus" data-target="com">+</button>
      </div>

      <div class="controls">
        <!-- Priorizar and Lock removed; presets now control distribution -->
      </div>

      <div class="presets">
        <label>Presets:</label>
        <select id="presetSelect">
          <option value="">— Escolher preset —</option>
          <option value="status_atual">Status atual</option>
          <option value="bk_build">BK Build</option>
          <option value="sm_build">SM Build</option>
          <option value="elf_build">ELF Build</option>
          <option value="mg_forca">MG Força Build</option>
          <option value="mg_energia">MG Energia Build</option>
          <option value="dl_build">DL Build</option>
          <option value="sum_build">SUM Build</option>
        </select>
        <button id="applyPreset" class="calc">Aplicar</button>
      </div>
      <div id="globalInfo" class="notes" style="margin-top:10px;color:#f1b0b0"></div>
      <div class="share">
        <input id="buildCode" type="text" placeholder="Código (20 chars base36 ou 25 dígitos legacy)" />
        <button id="exportCode" class="calc">Exportar</button>
        <button id="importCode" class="calc">Importar</button>
      </div>

      <button id="calcBtn" class="calc">Calcular</button>
    </section>

    <section id="resultado" class="resultado hidden">
      <h2>Distribuição</h2>
      <div class="result-row"><strong>FOR adicionados:</strong> <span id="addSTR">0</span></div>
      <div class="result-row"><strong>AGI adicionados:</strong> <span id="addAGI">0</span></div>
      <div class="result-row"><strong>VIT adicionados:</strong> <span id="addVIT">0</span></div>
      <div class="result-row"><strong>ENE adicionados:</strong> <span id="addENE">0</span></div>
      <div class="result-row"><strong>COM adicionados:</strong> <span id="addCOM">0</span></div>

      <h3>Novos Status</h3>
      <div class="result-row"><strong>FOR:</strong> <span id="finalSTR">0</span></div>
      <div class="result-row"><strong>AGI:</strong> <span id="finalAGI">0</span></div>
      <div class="result-row"><strong>VIT:</strong> <span id="finalVIT">0</span></div>
      <div class="result-row"><strong>ENE:</strong> <span id="finalENE">0</span></div>
      <div class="result-row"><strong>COM:</strong> <span id="finalCOM">0</span></div>

      <div class="notes">
        <p id="algorithmMessage"></p>
        <p id="infoMessage" style="margin-top:6px;color:#f1b0b0"></p>
      </div>
    </section>
  </main>
  <footer class="footer">Mu Builds © 2025 Todos os direitos reservados.<br> Criado por: Zang</footer>
</div>

<script src="script.js"></script>
<script>
// Create snow container and simple snow animation using dom elements
function startSnowflakes(count = 36){
  const container = document.createElement('div');
  container.className = 'snow';
  document.body.appendChild(container);
  for(let i=0;i<count;i++){
    const fl = document.createElement('div');
    const sizeClass = (Math.random()<0.6)?'small':(Math.random()<0.9?'med':'big');
    fl.className = 'flake ' + sizeClass;
    const left = Math.floor(Math.random()*100);
    fl.style.left = left + '%';
    fl.style.opacity = (0.3 + Math.random()*0.7).toFixed(2);
    const dur = 4 + Math.random()*14; // faster average fall
    fl.style.animationDuration = dur + 's';
    fl.style.animationDelay = (Math.random()*-10) + 's';
    const drift = (Math.random()*80-40).toFixed(1) + 'px';
    fl.style.setProperty('--drift', drift);
    container.appendChild(fl);
  }
}
window.addEventListener('load', ()=> startSnowflakes(64));
</script>
</body>
</html>
